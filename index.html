<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather Point</title>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <div class="search-box">
          <input class="srch-input" type="text" placeholder="Enter City Name" />
          <button class="srch-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="error">
        <h1>Sorry,Location Not Found</h1>
        <img src="/images/404.png" alt="error_image" />
      </div>
      <div class="main">
        <img
          src="/images/clear.png"
          alt="weather-image"
          class="weather-image"
        />
        <div class="weather-box">
          <p class="temperature">0<sup>â„ƒ</sup></p>
          <p class="description">Clear</p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="wind-speed">12 km/h</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
